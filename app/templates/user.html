<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" src="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>{{ tutorial.title }} <h4>by {{ author.username }}</h4></h1>

        {% endfor %}

</html>
